<div class="col-md-3 mb-4" [ngClass]="{'text-left': !rtl, 'text-right': rtl}">
  <p class="card-text font-md">{{certificate.fromYear}} - {{certificate.toYear}}</p>
</div>
<div class="col-md-9 mb-4 mt-1" [ngClass]="{'text-left': !rtl, 'text-right': rtl}">
  <h5>{{certificate.title}}</h5>
  <h5 *ngIf="certificate.verified">
    <img src="../assets/images/tutor/verified.svg" class="" [ngClass]="{'mr-2': !rtl, 'ml-2': rtl}" translate />Verified
  </h5>
  <p class="card-text" [ngClass]="{'text-left': !rtl, 'text-right': rtl}">{{certificate.description}}</p>
</div>
