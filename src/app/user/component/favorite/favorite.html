<section class="sm-padding">
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-12 col-lg-12 col-sm-12" [ngClass]="{'text-left': !rtl, 'text-right': rtl}">
        <h4 class="color-light-black" translate *ngIf="type ==='tutor'">Favorite tutor</h4>
        <h4 class="color-light-black" translate *ngIf="type ==='course'">Favorite course</h4>
        <h4 class="color-light-black" translate *ngIf="type ==='webinar'">Favorite Group Class</h4>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3">
      <div
        class="col-md-12"
        [ngClass]="{'text-left': !rtl, 'text-right': rtl}"
        *ngIf="!items.tutor?.length && !items.webinar?.length &&!items.course?.length && !loading"
      >
        <p>
          <strong translate>No results</strong>
        </p>
      </div>
      <div class="col-md-12" *ngIf="loading" [ngClass]="{'text-left': !rtl, 'text-right': rtl}">
        <p>
          <strong><span translate>Loading</span>...</strong>
        </p>
      </div>
      <tutor-card
        class="col mb-4"
        *ngFor="let item of items?.tutor"
        [tutor]="item"
        [hidden]="(!items.tutor?.length && !loading) || !item"
      ></tutor-card>
      <app-card-webinar
        class="col-md-4 mb-4"
        *ngFor="let item of items.webinar"
        [webinar]="item"
        [hidden]="(!items.webinar?.length && !loading) || !item"
      ></app-card-webinar>
      <app-card-course
        class="col-md-4 mb-4"
        *ngFor="let item of items.course"
        [course]="item"
        [hidden]="(!items.course?.length &&
        !loading) || !item"
      ></app-card-course>
    </div>
    <div class="row mt-5" *ngIf="!loading && total > pageSize">
      <div class="col-md-12 text-center">
        <ngb-pagination
          [collectionSize]="total"
          [(page)]="page"
          [maxSize]="5"
          [pageSize]="pageSize"
          (pageChange)="pageChange()"
          class="card-pagination pagination"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>
</section>
