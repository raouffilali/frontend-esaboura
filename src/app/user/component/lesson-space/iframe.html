<div class="lesson-page">
  <div class="lesson-space-box">
    <iframe
      id="lessonspace"
      frameborder="0"
      allow="camera; microphone; display-capture; fullscreen;"
      src="about:blank"
      width="100%"
      height="100%"
    >
    </iframe>
    <button class="btn btn-danger close-btn" (click)="back()" translate>Close</button>
  </div>
</div>
