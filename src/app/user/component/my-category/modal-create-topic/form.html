<div class="modal-header">
  <h2 class="modal-title" translate>My Topic</h2>
  <button
    type="button"
    class="close"
    [ngClass]="{'margin-unset':rtl}"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [ngClass]="{'text-right': rtl}">
  <form #frm="ngForm" (submit)="submit(frm)">
    <div class="form-group">
      <label translate>Select Topic</label>
      <ng-select
        name="topic"
        placeholder="{{'Choose topic' | translate}}"
        [(ngModel)]="myTopic.originalTopicId"
        #topicId="ngModel"
        required
        [disabled]="myTopic._id"
      >
        <ng-option *ngFor="let item of topics" [value]="item._id"><span translate>{{item.name}}</span></ng-option>
      </ng-select>
      <div *ngIf="topicId.errors && (topicId.dirty || topicId.touched || submitted)">
        <p [hidden]="!topicId.errors.required" class="error" translate>Topic is required</p>
      </div>
    </div>
    <div class="form-group">
      <label translate>Price</label>
      <input
        style="border-radius: 4px; border: 1px solid #ccc; height: 2.1em"
        type="number"
        name="price"
        class="form-control"
        placeholder="{{'Enter price'|translate}}"
        [(ngModel)]="myTopic.price"
        required
        #price_="ngModel"
      />
      <div *ngIf="price_.errors && (price_.dirty || price_.touched || submitted)">
        <p [hidden]="!price_.errors.required" class="error" translate>Price is required</p>
      </div>
      <div *ngIf="myTopic.price<=0">
        <p class="error" translate>Price must be equal or greater than 0</p>
      </div>
    </div>
    <div class="form-group ml-3" translate>
      <input class="form-check-input" type="checkbox" [(ngModel)]="myTopic.isActive" name="isActive" value="isActive" />
      <label class="text-secondary mr-3" translate for="isActive"> Active </label>
    </div>
    <div class="col-md-12 mt-3">
      <button type="submit" class="btn btn-danger" [ngClass]="{'mr-3': !rtl, 'ml-3': rtl}" translate>Submit</button>

      <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')" translate>
        Close
      </button>
    </div>
  </form>
</div>
