<div class="modal-header">
  <h2 class="modal-title" translate>My category</h2>
  <button
    type="button"
    class="close"
    aria-label="Close"
    [ngClass]="{'margin-unset':rtl}"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [ngClass]="{'text-right': rtl}">
  <form #frm="ngForm" (submit)="submit(frm)">
    <div class="form-group">
      <label translate>Select Category</label>
      <ng-select
        name="category"
        placeholder="{{'Select Category' | translate}}"
        [(ngModel)]="myCategory.originalCategoryId"
        #categoryId="ngModel"
        required
        [disabled]="myCategory._id"
      >
        <ng-option *ngFor="let item of categories" [value]="item._id"><span translate>{{item.name}}</span></ng-option>
      </ng-select>
      <div *ngIf="categoryId.errors && (categoryId.dirty || categoryId.touched || submitted)">
        <p [hidden]="!categoryId.errors.required" class="error" translate>Category is required</p>
      </div>
    </div>
    <div class="form-group ml-3">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="myCategory.isActive"
        name="isActive"
        value="isActive"
      />
      <label class="text-secondary mr-3" translate for="isActive"> Active </label>
    </div>
    <div class="col-md-12 mt-3">
      <button type="submit" class="btn btn-danger" [ngClass]="{'mr-3': !rtl, 'ml-3': rtl}" translate>Submit</button>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')" translate>
        Close
      </button>
    </div>
  </form>
</div>
