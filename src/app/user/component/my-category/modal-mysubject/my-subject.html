<div class="modal-header">
  <h2 class="modal-title" translate>My subject</h2>
  <button
    type="button"
    class="close"
    [ngClass]="{'margin-unset':rtl}"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [ngClass]="{'text-right': rtl}">
  <form #frm="ngForm" (submit)="submit(frm)">
    <div class="form-group">
      <label translate>Select Subject</label>
      <ng-select
        name="subject"
        placeholder="{{'Choose subject' | translate}}"
        [(ngModel)]="mySubject.originalSubjectId"
        #subjectId="ngModel"
        required
        [disabled]="mySubject._id"
      >
        <ng-option *ngFor="let item of subjects" [value]="item._id"><span translate>{{item.name}}</span></ng-option>
      </ng-select>
      <div *ngIf="subjectId.errors && (subjectId.dirty || subjectId.touched || submitted)">
        <p [hidden]="!subjectId.errors.required" class="error" translate>Subject is required</p>
      </div>
    </div>
    <div class="form-group ml-3" translate>
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="mySubject.isActive"
        name="isActive"
        value="isActive"
      />
      <label class="text-secondary mr-3" translate for="isActive"> Active </label>
    </div>
    <div class="col-md-12 mt-3">
      <button type="submit" class="btn btn-danger" [ngClass]="{'mr-3': !rtl, 'ml-3': rtl}" translate>Submit</button>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')" translate>
        Close
      </button>
    </div>
  </form>
</div>
